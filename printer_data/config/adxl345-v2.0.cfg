[mcu btt_adxl345]
serial: /dev/serial/by-id/usb-Klipper_rp2040_504450612822B11C-if00

# Toolhead accelerometer on the EBB (LIS2DW over hardware SPI)
[lis2dw]
cs_pin: EBB:gpio1
spi_bus: spi0a
# If your toolhead sensor is rotated, adjust axes_map. Start with default:
axes_map: x,y,z
# (Try x,-y,z or -x,y,z etc. if X/Y look inverted/swapped in tests.)

# Bed accelerometer on its own RP2040 board (ADXL345 over software SPI)
[adxl345]
cs_pin: btt_adxl345:gpio9
spi_software_sclk_pin: btt_adxl345:gpio10
spi_software_mosi_pin: btt_adxl345:gpio11
spi_software_miso_pin: btt_adxl345:gpio8
axes_map: -x,-y,-z  # common for bed-mounted boards; adjust if needed

[resonance_tester]
# For a 420x420 bed, center is 210,210; probe 20 mm above bed.
accel_chip_x: lis2dw
accel_chip_y: adxl345
probe_points: 210,210,20