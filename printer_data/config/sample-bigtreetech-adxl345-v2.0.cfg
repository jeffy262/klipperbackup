

[mcu btt_adxl345]
serial: /dev/serial/by-id/usb-Klipper_rp2040_504450612822B11C-if00



[lis2dw]
# Assuming `hotend` chip is connected to an RPi
cs_pin: EBB:gpio1
spi_bus: spi0a

[adxl345]
# Assuming `bed` chip is connected to a printer MCU board
cs_pin: btt_adxl345:gpio9 # Printer board SPI chip select (CS) pin
#spi_bus: spi1a
spi_software_sclk_pin: btt_adxl345:gpio10
spi_software_mosi_pin: btt_adxl345:gpio11
spi_software_miso_pin: btt_adxl345:gpio8
axes_map: -x,-y,-z

[resonance_tester]
# Assuming the typical setup of the bed slinger printer
accel_chip_x: lis2dw
accel_chip_y: adxl345
probe_points: 210, 210, 20










