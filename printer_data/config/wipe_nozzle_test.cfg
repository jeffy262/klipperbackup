[gcode_macro wipe_nozzle_test]
gcode:
 G92 E0                     # Reset Extruder

 G1 Z2.0 F3000              # Move Z Axis up

 G1 X165 Y25 Z2.5 F5000.0   # Move to start position
 M109 S{target_extruder}    # Set temp to printing temp and wait

 
 G1 X265 Y25 Z0 F400.0 E30  # Draw the first line
 G1 X265 Y26 Z0 F100.0 ;Move to side a little

 G92 E0                     # Reset Extruder
 
 WIPE_NOZZLE