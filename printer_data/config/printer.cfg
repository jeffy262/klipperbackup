#[include generic-bigtreetech-xxx.cfg]

# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, the firmware should be compiled for the
# STM32H743 with a "128KiB bootloader".

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -2
#endstop_pin: ^PC1
position_endstop: 0
position_max: 430
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PD5
diag_pin: ^PC1
driver_SGTHRS: 90
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.220
interpolate: True
stealthchop_threshold: 0

[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
#endstop_pin: ^PC3
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -2
position_endstop: 0
position_max: 430
homing_speed: 50
homing_retract_dist: 0
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PD0
diag_pin: ^PC3
driver_SGTHRS: 80
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.220
interpolate: True
stealthchop_threshold: 0


[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps:16
rotation_distance:8
endstop_pin: ^PC0
full_steps_per_rotation:200
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 395
homing_speed: 8
second_homing_speed: 3

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.800
diag_pin: PC0
run_current: 0.53033
hold_current: 0.53033
sense_resistor: 0.220
interpolate: True
stealthchop_threshold: 999999


[filament_sensor FILAMENT_SENSOR]
switch_pin: ^PA0
pause_on_runout: false
runout_gcode:
   PAUSE #[pause_resume] is required in printer.cfg
   M117 Filiment switch runout
insert_gcode:
   M117 RunOut Detected

